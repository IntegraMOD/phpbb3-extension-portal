	<script>
(function($) {
    "use strict";
 
    // Ensure jQuery.noConflict() is used
    $.noConflict();
 
    var Imc = window.Imc || {};
 
    Imc.Clock = (function() {
        var $hour, $minute, $second;
 
        function updateClockHands() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
 
            var secondDegrees = 6 * seconds + 0.006 * milliseconds;
            var minuteDegrees = 6 * minutes + 0.1 * seconds + 1e-4 * milliseconds;
            var hourDegrees = 30 * hours + 0.5 * minutes;
 
            $second.css({ transform: "rotate(" + secondDegrees + "deg)" });
            $minute.css({ transform: "rotate(" + minuteDegrees + "deg)" });
            $hour.css({ transform: "rotate(" + hourDegrees + "deg)" });
 
            window.requestAnimationFrame(updateClockHands);
        }
 
        function createClockFace() {
            function createTick(i) {
                var tickClass = "smallTick";
                var $faceBox = $('<div class="faceBox"></div>');
                var $tick = $("<div></div>");
                var $tickNum = $();
 
                if (i % 5 === 0) {
                    tickClass = i % 15 === 0 ? "largeTick" : "mediumTick";
                    $tickNum = $('<div class="tickNum"></div>')
                        .text(i / 5)
                        .css({ transform: "rotate(-" + (6 * i) + "deg)" });
 
                    if (i >= 50) {
                        $tickNum.css({ left: "-0.3em" });
                    }
                }
 
                $faceBox.append($tick.addClass(tickClass))
                    .css({ transform: "rotate(" + (6 * i) + "deg)" });
                $faceBox.append($tickNum);
 
                return $faceBox;
            }
 
            var $fragment = $(document.createDocumentFragment());
            for (var i = 1; i <= 60; i++) {
                $fragment.append(createTick(i));
            }
            $("#clock").append($fragment);
        }
 
        function adjustClockSize() {
            var $clockContainer = $("#clock").parent();
            var containerWidth = $clockContainer.width();
            var fontSize = Math.floor(containerWidth / 30) - 1;
            fontSize = (fontSize > 15 ? 16 : fontSize) + "px";
            $("#clock").css({ "font-size": fontSize });
        }
 
        function setUp() {
            $hour = $("#hour");
            $minute = $("#minute");
            $second = $("#second");
 
            adjustClockSize();
            createClockFace();
            updateClockHands();
 
            $(window).on("resize", adjustClockSize);
        }
 
        // Polyfill for requestAnimationFrame
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame =
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                function(callback) {
                    setTimeout(callback, 1000 / 60);
                };
        }
 
        return {
            setUp: setUp
        };
    })();
 
    $(function() {
        Imc.Clock.setUp();
    });
 
})(jQuery);
</script>
